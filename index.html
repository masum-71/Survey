<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
                <div class="title">
               <h1 id="title">freeCodeCamp Survey Form</h1>
               <p id="description">
                Thank you for taking the time to help us improve the platform
               </p>
                </div>
                <form id="survey-form">
                    <div class="text">
                    <label for="name" id="name-label" >Name</label> <br>
                    <input id="name" type="text" placeholder="Enter Your Name" required> <br>
                    </div>
                    <div class="text">
                    <label for="email" id="email-label" >Email</label> <br>
                    <input id="email" type="email" placeholder="Enter Your Email" required> <br>
                    </div>
                    <div class="text">
                    <label for="number" id="number-label" >Mobile Number</label> <br> 
                    <input id="number" type="Number" placeholder="Enter Your Mobile Number" required min="5" max="10" >
                    </div>
                    <div class="dropdown">
                        <label class="dropdown" for="dropdown">Which option best describes your current role?</label> <br>
                        <select name="dropdown" id="dropdown">
                            <option value="Student">Studend</option>
                            <option value="Full time job">Full Time Job</option>
                            <option value="Full Time Learner">Full Time Learner</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <p> Would you recommend freeCodeCamp to a friend?</p>
                <div class="radio">
                   <input id="radio" type="radio" name="radio" value="Definitely">
                   <label for="radio">Definitely</label>  <br>
                    <input id="radio" type="radio" name="radio" value="May be"> 
                    <label for="radio">May be</label> <br>
                    <input id="radio" type="radio" name="radio" value="Not Sure"> 
                    <label for="radio">Not Sure</label>
                </div>
                <div>
                    <p>What would you like to see improved?</p>
                    <input type="checkbox" value="frontend">
                    <label for="frontend"> Front-end Projects</label> <br>
                    <input type="checkbox" value="backend">
                    <label for="backend"> Back-end Projects</label> <br>
                    <input type="checkbox" value="Data">
                    <label for="Data"> Data Visualization</label><br>
                    <input type="checkbox" value="challenges">
                    <label for="challenges"> challenges</label><br>
                    <input type="checkbox" value="open source">
                    <label for="open source"> Open Source Community</label><br>
                    <input type="checkbox" value="videos">
                    <label for="videos"> Videos</label><br>
                    <input type="checkbox" value="forum">
                    <label for="forum"> Forum</label>
                </div>
                <div class="text-area">
                    <p>Any comments or suggestions?</p>
                    <textarea name="textArea" id="textArea" placeholder="Enter your comment here..." cols="50" rows="5"></textarea>
                </div>
                <div class="btn">
                    <button id="submit">Submit</button>
                </div>
                </form> 
    </main>
</body>
</html>
